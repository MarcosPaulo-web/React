<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
     <div class="card shadow bg-secondary">
      <div class="card-body">
        <h5 class="card-title">Título do Card</h5>
        <p class="card-text text-body">
          Esse card muda automaticamente de estilo conforme o tema.
        </p>
        <a href="#" class="btn btn-success">Botão</a>
      </div>
    </div>
    <div class="p-3 bg-body text-body">Muda com o tema</div>
<div class="p-3 bg-secondary text-bg-secondary">Também muda</div>
<div class="p-3 bg-primary text-white">Sempre azul</div>
<div class="p-3 bg-primary-subtle text-primary-emphasis">Adapta tons no dark</div>

  </div>
    <button type="button" id="btn" class="btn btn-primary">Danger</button>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
<script>
  document.getElementById("btn").onclick = () => {
    const body = document.body;
    body.dataset.bsTheme = body.dataset.bsTheme === "light" ? "dark" : "light";
  };
</script>
